query GetEvent($id: MongoID, $shortid: String) {
  getEvent(_id: $id, shortid: $shortid) {
    _id
    title
    start
    shortid
    new_new_photos_expanded {
      _id
      stamp
      type
      url
      size
      bucket
      key
    }
    address {
      street_1
      city
      title
      region
      country
      additional_directions
    }
    address_directions
  }
}
