mutation createStripeCard($paymentMethod: String!) {
  createStripeCard(payment_method: $paymentMethod) {
    _id
    provider_id
  }
}

query getStripeCards {
  getStripeCards {
    _id
    active
    brand
    last4
    name
    provider_id
    stamp
    user
  }
}

mutation updatePayment($input: UpdatePaymentInput!) {
  updatePayment(input: $input) {
    _id
    transfer_metadata
    state
    failure_reason
  }
}
