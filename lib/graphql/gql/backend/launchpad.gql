query ListLaunchpadGroups($address: String, $search: String) {
  listLaunchpadGroups(address: $address, search: $search) {
    items {
      address
      cover_photo
      cover_photo_expanded {
        _id
        key
        bucket
      }
      cover_photo_url
      implementation_address
      name
    }
  }
}

mutation AddLaunchpadCoin($input: LaunchpadCoinInput!) {
  addLaunchpadCoin(input: $input) {
    address
  }
}

mutation AddLaunchpadGroup($input: AddLaunchpadGroupInput!) {
  addLaunchpadGroup(input: $input) {
    address
  }
}
