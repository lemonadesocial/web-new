    platform
    chain_id
    name
    code_name
    rpc_url
    block_explorer_url
    block_explorer_name
    block_explorer_for_tx
    block_explorer_for_token
    block_explorer_for_address
    block_explorer_icon_url
    block_time
    safe_confirmations
    logo_url
    tokens {
      active
      name
      symbol
      decimals
      contract
      logo_url
      is_native
