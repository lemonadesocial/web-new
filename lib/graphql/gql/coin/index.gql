query PoolSwap($where: PoolSwap_bool_exp, $orderBy: [PoolSwap_order_by!], $limit: Int, $offset: Int) {
  PoolSwap(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
    blockNumber
    blockTimestamp
    transactionHash
    flAmount0
    flAmount1
    flFee0
    flFee1
    id
    ispAmount0
    ispAmount1
    ispFee0
    ispFee1
    poolId
    uniAmount0
    uniAmount1
    uniFee0
    uniFee1
  }
}

query MemecoinHolder($where: MemecoinHolder_bool_exp, $orderBy: [MemecoinHolder_order_by!], $limit: Int, $offset: Int) {
  MemecoinHolder(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
    balance
    chainId
    holder
    id
    memecoin
  }
}
