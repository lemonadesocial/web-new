name: Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lemonadesocial'
      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile
      - name: Run unit tests
        run: yarn test

  e2e-tests:
    name: E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lemonadesocial'
      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests on PRs (Chromium only)
        if: ${{ github.event_name == 'pull_request' }}
        run: npx playwright test --project=chromium --ignore-snapshots
      - name: Run full Playwright suite on main/master pushes
        if: ${{ github.event_name != 'pull_request' }}
        run: npx playwright test --ignore-snapshots
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
